<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Cherish">

<title>登陆界面</title>
	<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />

	<!--common-->
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/style-responsive.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="/static/js/html5shiv.js"></script>
  <script src="/static/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="login-body">

	<div class="container">

		<form class="form-signin" action="/login" method="POST">
			<div class="form-signin-heading text-center">
				<h1 class="sign-title">登陆界面</h1>
				<img src="/static/myself.jpg" alt="" />
			</div>
			<div class="login-wrap">
				<input type="text" name="username" class="form-control" placeholder="用户名" autofocus>
				<span style="color:red;font-size:12px;">${username}</span>
				<input type="password" name="password" class="form-control" placeholder="密码">
				<span style="color:red;font-size:12px;">${password}</span>
				<input type="text" name="validateCode" class="form-control" placeholder="验证码">
				<img src="/validateCode">
				<span style="color:red;font-size:12px;">${validateCodeError}</span>
				<button class="btn btn-lg btn-login btn-block" type="submit">
					<i class="fa fa-check"></i>
				</button>

				<label class="checkbox"> <span class="pull-right">
						<a data-toggle="modal" href="#myModal"> Forgot Password?</a></span>
				</label>

			</div>

			<!-- Modal -->
			<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
				tabindex="-1" id="myModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">Forgot Password ?</h4>
						</div>
						<div class="modal-body">
							<p>Enter your e-mail address below to reset your password.</p>
							<input type="text" name="email" placeholder="邮箱"
								autocomplete="off" class="form-control placeholder-no-fix">

						</div>
						<div class="modal-footer">
							<button data-dismiss="modal" class="btn btn-default"
								type="button">Cancel</button>
							<button class="btn btn-primary" type="button">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<!-- modal -->

		</form>

	</div>


	<!-- Placed js at the end of the document so the pages load faster -->
	<script src="/static/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="/static/tools/bootstrap-3.3.7/js/bootstrap.js" type="text/javascript"></script>
	<script src="/static/js/modernizr.js"></script>
	<script type="text/javascript">
		$(function(){
			
			
		});
	</script>

</body>
</html>
