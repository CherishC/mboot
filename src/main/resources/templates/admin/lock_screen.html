<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Cherish">

<title>锁屏</title>
	<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />

	<!--common-->
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/style-responsive.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="/static/js/html5shiv.js"></script>
  <script src="/static/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="lock-screen">

	<div class="lock-wrapper">
		<div class="panel lock-box text-center">
			<img alt="lock avatar" src="/static/myself.jpg">
			<div class="locked">
				<i class="fa fa-lock"></i>
			</div>
			<h1>${sessionNickName } 请输入密码解锁</h1>
			<div class="row">
				<form action="/unlock" method="POST" class="form-inline" role="form">
					<div class="form-group col-md-12 col-sm-12 col-xs-12">
						<input type="password" name="password" class="form-control lock-input"
							placeholder="Password" autofocus>
						<button type="submit" class="btn btn-lock pull-right">
							<i class="fa fa-check"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Placed js at the end of the document so the pages load faster -->
	<script src="/static/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="/static/tools/bootstrap-3.3.7/js/bootstrap.js" type="text/javascript"></script>
	<script src="/static/js/modernizr.js"></script>
	
</body>
</html>
