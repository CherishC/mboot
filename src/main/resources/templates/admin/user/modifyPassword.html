<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">
    <title>修改密码</title>

</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">修改密码</div>
                <div class="panel-body pan">
                    <form id="modifyPasswordForm" onsubmit="return false;">

                        <div class="form-body pal">
                            <div class="row">

                                <div class="col-md-4 col-md-offset-4">
                                    <div class="form-group">
                                        <label for="oldPwd" class="control-label">旧密码</label>
                                        <div class="input-icon right">
                                            <input id="oldPwd" type="password" name="oldPassword" class="form-control" autofocus>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-4 col-md-offset-4">
                                    <div class="form-group">
                                        <label for="newPwd" class="control-label">密码</label>
                                        <div class="input-icon right">
                                            <input id="newPwd" type="password" name="password" class="form-control">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-4 col-md-offset-4">
                                    <div class="form-group">
                                        <label for="repeatPwd" class="control-label">重复密码</label>
                                        <div class="input-icon right">
                                            <input id="repeatPwd" type="password" name="confirmPassword" class="form-control">
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="form-actions text-center">
                            <button class="btn btn-primary" type="button" onclick="modifyPassword()">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!--将被layout引入的js-->
<div layout:fragment="javascript">
    <script type="text/javascript">

        //TODO 请做表单验证
        function modifyPassword() {
            var url = "/user/modifyPassword?";
            var params = $("#modifyPasswordForm").serialize();
            console.log(url + params);

            var result = postAjaxNoData(url + params);
            if(result.success){
                window.top.myModalSuccess(result.message);
            }else{
                window.top.myModalFail(result.message);
            }
        }

    </script>
</div>

</body>
</html>
